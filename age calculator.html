<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00ffc8;
      text-shadow: 0 0 15px #00ffc8;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,200,0.2);
      width: 90%;
      max-width: 400px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      margin-bottom: 15px;
      background-color: #2a2a2a;
      color: #ffffff;
    }

    button {
      background-color: #00ffc8;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00e6b2;
    }

    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #ffffff;
      text-shadow: 0 0 5px #fff;
    }

    p {
      margin-bottom: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Age Calculator</h1>
  <div class="container">
    <p>Enter your birthdate (YYYY-MM-DD):</p>
    <input type="text" id="birthdate" placeholder="e.g. 2005-04-11" />
    <button onclick="calculateAge()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const input = document.getElementById('birthdate').value;
      const birthDate = new Date(input);
      const today = new Date();

      if (isNaN(birthDate)) {
        document.getElementById('result').textContent = "Please enter a valid date (YYYY-MM-DD).";
        return;
      }

      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();

      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }

      document.getElementById('result').textContent = `Your age is ${age} years.`;
    }
  </script>
</body>
</html>
