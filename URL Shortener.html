<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      text-shadow: 0 0 5px #00ffd5;
    }

    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffd5;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00e0c0;
    }

    .result {
      margin-top: 15px;
      padding: 10px;
      background: #2e2e2e;
      border-radius: 8px;
      word-break: break-all;
      text-shadow: 0 0 3px #00ffd5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <input type="text" id="urlInput" placeholder="Enter your URL here..." />
    <button onclick="shortenURL()">Shorten</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function shortenURL() {
      const longURL = document.getElementById('urlInput').value;
      const resultDiv = document.getElementById('result');

      if (!longURL) {
        resultDiv.innerText = "Please enter a valid URL.";
        return;
      }

      resultDiv.innerText = "Shortening...";

      fetch('https://cleanuri.com/api/v1/shorten', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `url=${encodeURIComponent(longURL)}`
      })
      .then(response => response.json())
      .then(data => {
        if (data.result_url) {
          resultDiv.innerHTML = `<strong>Short URL:</strong> <a href="${data.result_url}" target="_blank" style="color:#00ffd5;">${data.result_url}</a>`;
        } else {
          resultDiv.innerText = "Failed to shorten URL.";
        }
      })
      .catch(err => {
        resultDiv.innerText = "Error occurred. Please try again.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
