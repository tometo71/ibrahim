<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }.container {
  background-color: #1e1e1e;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
  text-align: center;
}

h1 {
  text-shadow: 0 0 5px #ffffff55;
}

input[type="number"] {
  width: 50px;
  padding: 5px;
  border-radius: 5px;
  border: none;
  margin: 10px;
}

button {
  background-color: #03dac6;
  color: #000;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 15px;
  font-weight: bold;
}

.result {
  margin-top: 20px;
  font-size: 18px;
  text-shadow: 0 0 5px #ffffff55;
}

.checkbox-container {
  margin-top: 15px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div>
      <label>Password Length:</label>
      <input type="number" id="length" min="4" max="50" value="12" />
    </div><div class="checkbox-container">
  <label><input type="checkbox" id="uppercase" checked /> Uppercase</label>
  <label><input type="checkbox" id="lowercase" checked /> Lowercase</label>
  <label><input type="checkbox" id="numbers" checked /> Numbers</label>
  <label><input type="checkbox" id="symbols" checked /> Symbols</label>
</div>

<button onclick="generatePassword()">Generate</button>
<div class="result" id="result">Your password will appear here</div>

  </div>  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const hasUpper = document.getElementById("uppercase").checked;
      const hasLower = document.getElementById("lowercase").checked;
      const hasNumber = document.getElementById("numbers").checked;
      const hasSymbol = document.getElementById("symbols").checked;

      const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerChars = "abcdefghijklmnopqrstuvwxyz";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*()_+{}[]<>?/";

      let charSet = "";
      if (hasUpper) charSet += upperChars;
      if (hasLower) charSet += lowerChars;
      if (hasNumber) charSet += numberChars;
      if (hasSymbol) charSet += symbolChars;

      let password = "";
      for (let i = 0; i < length; i++) {
        password += charSet.charAt(Math.floor(Math.random() * charSet.length));
      }

      document.getElementById("result").innerText = password;
    }
  </script></body>
</html>
