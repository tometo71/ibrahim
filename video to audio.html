<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video to Audio Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,200,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(0,255,255,0.5);
    }
    input[type="file"] {
      padding: 10px;
      background: #2a2a2a;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button {
      background-color: #00ffcc;
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,200,0.4);
      transition: 0.3s;
    }
    button:hover {
      background-color: #00ccaa;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
      color: #00ffcc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video to Audio Converter</h1>
    <input type="file" id="videoFile" accept="video/*">
    <br>
    <button onclick="convertVideoToAudio()">Convert to Audio</button>
    <a id="downloadLink" download="converted.mp3">Download Audio</a>
  </div>  <script>
    function convertVideoToAudio() {
      const fileInput = document.getElementById('videoFile');
      const link = document.getElementById('downloadLink');

      if (!fileInput.files.length) {
        alert("Please select a video file.");
        return;
      }

      const file = fileInput.files[0];
      const audio = document.createElement('audio');
      const reader = new FileReader();

      reader.onload = function(e) {
        const audioBlob = new Blob([e.target.result], { type: 'audio/mpeg' });
        const url = URL.createObjectURL(audioBlob);
        link.href = url;
        link.style.display = 'inline-block';
      };

      reader.readAsArrayBuffer(file);
    }
  </script></body>
</html>
