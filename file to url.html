<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File to URL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }
    .container {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.1);
      width: 90%;
      max-width: 400px;
    }
    input[type="file"] {
      margin: 1rem 0;
      color: #ccc;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2b2b2b;
      color: #fff;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00ccaa;
    }
    #outputUrl {
      word-break: break-all;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File to URL</h1>
    <input type="file" id="fileInput" />
    <input type="text" id="outputUrl" readonly placeholder="Your URL will appear here..." />
    <div>
      <button onclick="uploadFile()">Upload</button>
      <button onclick="copyURL()">Copy URL</button>
    </div>
  </div>
  <script>
    function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Please select a file first.');const formData = new FormData();
  formData.append('file', file);

  fetch('https://api.anonfiles.com/upload', {
    method: 'POST',
    body: formData
  })
    .then(res => res.json())
    .then(data => {
      if (data.status) {
        document.getElementById('outputUrl').value = data.data.file.url.full;
      } else {
        alert('Upload failed.');
      }
    })
    .catch(err => {
      alert('Error uploading file.');
      console.error(err);
    });
}

function copyURL() {
  const urlField = document.getElementById('outputUrl');
  if (urlField.value) {
    navigator.clipboard.writeText(urlField.value)
      .then(() => alert('URL copied to clipboard!'))
      .catch(() => alert('Failed to copy URL.'));
  } else {
    alert('No URL to copy!');
  }
}

  </script>
</body>
</html>
